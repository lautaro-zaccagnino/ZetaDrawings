<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imagenes/ZD.jpg">  <!-- favicom -->
    <link rel="stylesheet" href="../style.css"> <!-- Vinculo con el CSS -->

    <script src="https://kit.fontawesome.com/de2c42a7fa.js" crossorigin="anonymous"></script>

    <title>Zeta Drawings | Coleccion</title>
</head>

<body>
    
    <header> <!-- Encabezado, barra busqueda, logo-->
        <a href="../index.html"><img src="../imagenes/ZD.jpg" alt="Logo Zeta Drawings" class="cabecera__imagen"></a>
        
        <nav class="cabecera__barraNavegacion"> <!-- Barra navegacion -->
            <ul class="cabecera__barraNavegacion__lista"> <!-- Lista Ordenada --><!-- "#" Seniala que es la misma pagina -->
                <li class="cabecera__lista__cosos"> <a href="#">Coleccion</a></li>
                <li class="cabecera__lista__cosos"> <a href="../paginas/youtube.html"> Youtube </a></li>
                <li class="cabecera__lista__cosos"> <a href="../paginas/sobre-mi.html">Sobre mi</a></li>
                <li class="cabecera__lista__cosos"> <a href="../paginas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Colección de obras</h1>

        <div class="coleccion__fuente">
            <label for="seleccion">Filtrar por</label><br>
            <input type="radio" name="seleccion">Más recientes
            <input type="radio" name="seleccion">Más antiguos
            <input type="radio" name="seleccion">Mejor valorados
            <input type="button" value="Filtrar">
        </div>

        <div class="imagenes__coleccion">
            <img src="../imagenes/yuno.png" alt="Dibujo Yuno Gasai" class="imagenes__imagen">
            <img src="../imagenes/emiliadraw.jpg" alt="Dibujo Emilia Clarke" class="imagenes__imagen">
            <img src="../imagenes/Pelirroja.jpg" alt="Dibujo persona pelirroja" class="imagenes__imagen">
            <img src="../imagenes/caballo.jpg" alt="Dibujo Caballo" class="imagenes__imagen">
            <img src="../imagenes/Charly.jpg" alt="Dibujo Charly Garcia" class="imagenes__imagen">
            <img src="../imagenes/Liv Taylor.jpg" alt="Dibujo actriz Liv Taylor" class="imagenes__imagen">
            <img src="../imagenes/Pava y Mate.jpg" alt="Dibujo Pava y mate" class="imagenes__imagen">
            <img src="../imagenes/Konan.png" alt="Dibujo Konan" class="imagenes__imagen">
        </div>

        <div class="coleccion__fuente">
            <h2>VALORACION DE PROFESIONALES</h2>

            <img src="../imagenes/estrellas.png" alt="Cinco estrellas" class="logos__chicos">
            <p>El mejor artista que vi en mi vida! <br> -Un chino loco</p><br><br>

            <img src="../imagenes/estrellas.png" alt="Cinco estrellas" class="logos__chicos">
            <p>El próximo da Vinci!! <br> -Mi Mamá</p>
        </div>


    </main>

    <footer>
        <p class="footer__texto">@2022</p>
        <ul class="footer__lista">

            <li class="footer__imagen">
                <a href="https://www.facebook.com/search/top?q=zetadrawings" target="_blank">
                    <img src="../imagenes/facebook.png" alt="Logo Facebook" class="footer__imagen__size">
                </a>
            </li>

            <li class="footer__imagen">
                <a href="https://www.instagram.com/zetadrawings/" target="_blank">
                    <img src="../imagenes/instagram-logo.png" alt="Logo Instagram" class="footer__imagen__size">
                </a>
            </li>


        </ul>
    </footer>



</body>

</html>
