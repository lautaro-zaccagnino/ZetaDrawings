    <header> <!-- Encabezado, barra busqueda, logo-->
        <a href="../index.html"><img src="../imagenes/ZD.jpg" alt="Logo Zeta Drawings" class="cabecera__imagen"></a>
        
        <nav class="cabecera__barraNavegacion"> <!-- Barra navegacion -->
            <ul class="cabecera__barraNavegacion__lista"> <!-- Lista Ordenada --><!-- "#" Seniala que es la misma pagina -->

                <li class="cabecera__lista__cosos"> <a href="../paginas/youtube.html"> Youtube </a></li>
                <li class="cabecera__lista__cosos"> <a href="../paginas/sobre-mi.html">Sobre mi</a></li>

    <main>

        <h1>Precios actuales y contacto</h1>

        <div class="tabla">
            <table border="1" cellpadding="10" cellspacing="5">
    
                <tr> <!-- fila -->
                    <th></th>               <!-- Resaltado -->
                    <th>Precios</th>
                </tr>
                <tr>
                    <!-- td*4 -->
                    <td>Logos</td>    <!-- texto normal -->
                    <td>$ 1.000,00</td>
                </tr>
                <tr>
                    <td>Dibujos</td>
                    <td>$ 2.500,00</td>
                </tr>
    
            </table>
        </div>

        <h2>Dejeme sus datos</h2>

        <form> <!-- formulario -->
            <div>
                <input type="text" placeholder="Nombre y apellido"> <!-- Para que aparezca gris -->
            </div>

            <div>
                <!-- 
                    <label for="mail">Mail</label><br>
                   <input type="email" name="mail">   
                -->
                <input type="email" placeholder="email">
            </div>

            <div>
                <input type="tel" placeholder="Telefono">
            </div>


            <div>
                <input type="text" placeholder="Descripcion">
            </div>

            <div>
                <input type="button" value="Enviar">
            </div>

        </form>

        <h2>O cont√°ctese conmigo directamente</h2>

        <div class="contacto__directo">
            <img src="../imagenes/mail.png" alt="email" class="logos__chicos">
            <p>algun-mail@mail.com</p>
        </div>
        
        <div class="contacto__directo">
            <img src="../imagenes/telefono.png" alt="telefono" class="logos__chicos">
            <p>1122334455</p>
        </div>

    </main>

    <footer>
        <p class="footer__texto">@2022</p>
        <ul class="footer__lista">

            <li class="footer__imagen">
                <a href="https://www.facebook.com/search/top?q=zetadrawings" target="_blank">
                    <img src="../imagenes/facebook.png" alt="Logo Facebook" class="footer__imagen__size">
                </a>
            </li>

            <li class="footer__imagen">
                <a href="https://www.instagram.com/zetadrawings/" target="_blank">
                    <img src="../imagenes/instagram-logo.png" alt="Logo Instagram" class="footer__imagen__size">
