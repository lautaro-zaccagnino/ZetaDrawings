<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imagenes/ZD.jpg">  <!-- favicom -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css"> <!-- Vinculo con el CSS -->

    <script src="https://kit.fontawesome.com/de2c42a7fa.js" crossorigin="anonymous"></script>

    <title>Zeta Drawings | Contacto </title>
</head>

<body>
    
    <header  class="d-md-flex justify-content-md-center"> <!-- Encabezado, barra busqueda, logo-->
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
              
              <div class="d-flex align-self-start">
                <a class="navbar-brand" href="../index.html"><img src="../imagenes/ZD.jpg" alt="Logo Zeta Drawings" class="cabecera__imagen"></a>
              </div>
  
              <div class="d-none d-md-flex divisor">
  
              </div>
  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-self-md-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="coleccion.html">Coleccion</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="youtube.html">Youtube</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="sobre-mi.html">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
    </header>

    <main>

        <h1>Precios actuales y contacto</h1>

        <div class="tabla__div">
            <table class="table">
                <thead class="table-dark">
                    <tr> <!-- fila -->
                        <th></th>               <!-- Resaltado -->
                        <th>Precios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- td*4 -->
                        <td>Logos</td>    <!-- texto normal -->
                        <td>$ 1.000,00</td>
                    </tr>
                    <tr>
                        <td>Dibujos</td>
                        <td>$ 2.500,00</td>
                    </tr>
                </tbody>
              </table>
        </div>

        <h2>Dejeme sus datos</h2>

        <div class="info">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre y Apellido" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="gmail.com" aria-label="Server">
              </div>

              <div class="input-group mb-3">
                <input type="tel" class="form-control" placeholder="Teléfono" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group">
                <textarea class="form-control" placeholder="Descripción" aria-label="With textarea"></textarea>
              </div>
              
                <div>
                    <input type="button" value="Enviar">
                </div>
        </div>

        

        <h2>O contáctese conmigo directamente</h2>

        <div class="contacto__directo">
            <img src="../imagenes/mail.png" alt="email" class="logos__chicos">
            <p>algun-mail@mail.com</p>
        </div>
        
        <div class="contacto__directo">
            <img src="../imagenes/telefono.png" alt="telefono" class="logos__chicos">
            <p>1122334455</p>
        </div>

    </main>

    <footer>
        <p class="footer__texto">@2022</p>
        <ul class="footer__lista">

            <li class="footer__imagen">
                <a href="https://www.facebook.com/search/top?q=zetadrawings" target="_blank">
                    <img src="../imagenes/facebook.png" alt="Logo Facebook" class="footer__imagen__size">
                </a>
            </li>

            <li class="footer__imagen">
                <a href="https://www.instagram.com/zetadrawings/" target="_blank">
                    <img src="../imagenes/instagram-logo.png" alt="Logo Instagram" class="footer__imagen__size">
                </a>
            </li>


        </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
