<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/ZD.jpg">  <!-- favicom -->
   
    
    <script src="https://kit.fontawesome.com/de2c42a7fa.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"> <!-- Vinculo con el CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Zeta Drawings | Inicio</title>
</head>

<body>
    
    <header class="d-md-flex justify-content-md-center">
      
        <nav class="navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
            
            <div class="d-flex align-self-start">
              <a class="navbar-brand" href="./index.html"><img src="./imagenes/ZD.jpg" alt="Logo Zeta Drawings" class="cabecera__imagen"></a>
            </div>

            <div class="d-none d-md-flex divisor">

            </div>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse align-self-md-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./paginas/coleccion.html">Coleccion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./paginas/youtube.html">Youtube</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./paginas/sobre-mi.html">Sobre mi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./paginas/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    
    <main id="tamanio">
     <h1>Seleccion de obras artísticas</h1>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./imagenes/caballo.jpg" class="d-block w-100" alt="Dibujo Caballo">
            </div>
            <div class="carousel-item">
              <img src="./imagenes/liv-carousel.jpg" class="d-block w-100" alt="Dibujo actriz Liv Taylor">
            </div>
            <div class="carousel-item">
              <img src="./imagenes/charly-carousel.jpg" class="d-block w-100" alt="Dibujo Charly Garcia">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

     <h2>Bocetos</h2>

        <div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./imagenes/pava-carousel.jpg" class="d-block w-100" alt="Dibujo Pava y mate">
            </div>
            <div class="carousel-item">
              <img src="./imagenes/emilia-carousel.jpg" class="d-block w-100" alt="Dibujo Emilia Clarke">
            </div>
            <div class="carousel-item">
              <img src="./imagenes/peli-carousel.jpg" class="d-block w-100" alt="Dibujo persona pelirroja">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

     <h2>¿Querés hacer un encargo?</h2>
        <p class="encargo__consulta">Consultá los precios y rellena las casillas, y estaremos en contacto.</p>
        <a href="./paginas/contacto.html" class="encargo__contacto">Contacto</a>

    </main>

    <aside>
        <h3>Ultimos dibujos</h3>
        <img src="./imagenes/yuno.png" alt="Dibujo Yuno Gasai" class="ult__dibujos">
        <img src="./imagenes/Konan.png" alt="Dibujo Konan"  class="ult__dibujos">
    </aside>

    <footer>
        <p class="footer__texto">@2022</p>
        <ul class="footer__lista">

            <li class="footer__imagen">
                <a href="https://www.facebook.com/search/top?q=zetadrawings" target="_blank">
                    <img src="./imagenes/facebook.png" alt="Logo Facebook" class="footer__imagen__size">
                </a>
            </li>

            <li class="footer__imagen">
                <a href="https://www.instagram.com/zetadrawings/" target="_blank">
                    <img src="./imagenes/instagram-logo.png" alt="Logo Instagram" class="footer__imagen__size">
                </a>
            </li>

        </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
